# Primary Config file for LDS Incremental settings. Typically we override this with a user config but this can be edited to be used as a template

[LDS]
#LDS settings since key incl though in generic WFS this could be ignored
url: http://wfs.data.linz.govt.nz/
key: <yourLDSkey>
svc: WFS
ver: 1.0.0
fmt: GML2
cql:
config: internal


[PostgreSQL]
host: 144.66.6.86
port: 5432
dbname: ldsincr
schema: lds
user: pguser
pass: pgpass
overwrite: YES
epsg:
cql:
config: external


[MSSQL]
odbc: SQL Server Native Client 11.0
#odbc: FreeTDS
server: LZ104588-VM\SQLExpress
dbname: LDSINCR
schema: dbo
trust: yes
dsn: LDSINCR
user: mssqluser
pass: mssqlpass
epsg:
cql:
config: internal


[SpatiaLite]
path: ~/temp/spatialite
name: LDSSLITE
epsg:
cql:
config: internal


[FileGDB]
path: ~/temp/filegdb
name: LDSFGDB
epsg:
cql:
config: internal


[Oracle]
#placeholder data, not tested
instance: <oracledb>
user: <user>
pass: <password>


[ArcSDE]
#placeholder data, not tested
server: <arcsde_server>
instance: <sql2008common>
database: <arcgis_spatial>
user: <domain>\<user>
pass: <password>


[File]
#catchalll for shapefile, mapinfo and csv
prefix: lds_
path: ~/temp/ldsfile/

[Misc]
#global variables
#global layer lists for special treatment

#64 bit layers identifies layers containing 64 bit integer fields requiring conversion to a string datatype
64bitlayers: 1203,1204,1205,1209,1028,1029

#Problem layers, for one reason or another (usually size) cause problems and are to be skipped. 
#Alternatively we could remove them from their respective layer properties file 
problemlayers: 772,839,1029,817


